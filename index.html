<html>
<head>
  <style>
    body {
      font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
    }
  </style>
  <link rel="manifest" href="/manifest.json">
  <title>Sleepy Traveller - get a beep when you're close to your destination</title>
</head>
<body>
  <h1>Sleepy Traveller</h1>
  <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyCfrTaXaaiYYvWlNzO_AT96aX6tPtu7lsM"></script>
  <form>
    <label for="destination">Destination</label>
    <input type="text" id="destination" />
    <button data-watch="true">Wake me up when I'm close</button>
  </form>
  <div id="results"></div>
  <div id="map_canvas" style="width: 600px; height: 400px"></div>
  <script src="./watchPosition.js"></script>
</body>
</html>
